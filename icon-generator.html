<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FPL Analyzer — Icon Generator</title>
<style>
  body { font-family: sans-serif; background:#0d0818; color:#e2e8f0; display:flex; flex-direction:column; align-items:center; padding:40px 20px; gap:32px; }
  h1 { color:#00ff87; margin:0; font-size:1.4rem; }
  p  { color:rgba(255,255,255,0.45); margin:0; font-size:.9rem; text-align:center; max-width:480px; }
  .icons { display:flex; flex-wrap:wrap; gap:24px; justify-content:center; }
  .icon-box { display:flex; flex-direction:column; align-items:center; gap:10px; }
  canvas { border-radius:20%; border:1px solid rgba(0,255,135,0.2); }
  a.dl { background:linear-gradient(135deg,#00ff87,#00cc6a); color:#160022; font-weight:700;
         padding:8px 20px; border-radius:8px; text-decoration:none; font-size:.85rem; }
  a.dl:hover { opacity:.85; }
  .label { font-size:.78rem; color:rgba(255,255,255,0.35); }
</style>
</head>
<body>
<h1>FPL Analyzer — Icon Generator</h1>
<p>Click each button to save the file. Place all three PNG files in your <code style="color:#00ff87">/fpl/</code> project folder.</p>

<div class="icons" id="icons"></div>

<script>
/* ── Inline SVG source (mirrors icon.svg) ── */
const SVG_SRC = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#37003c"/>
      <stop offset="55%" stop-color="#1e0235"/>
      <stop offset="100%" stop-color="#0b1a0f"/>
    </linearGradient>
    <linearGradient id="sf" x1="0" y1="0" x2=".5" y2="1">
      <stop offset="0%"  stop-color="#270040"/>
      <stop offset="100%" stop-color="#0e1e10"/>
    </linearGradient>
    <radialGradient id="sp" cx="50%" cy="48%" r="55%">
      <stop offset="0%"  stop-color="#00ff87" stop-opacity=".07"/>
      <stop offset="100%" stop-color="#00ff87" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  <rect width="512" height="512" rx="112" fill="url(#sp)"/>
  <!-- stars -->
  <g transform="translate(157,82)"><polygon points="0,-22 6.8,-7.5 22.5,-7 11,3.5 14.5,19 0,10.5 -14.5,19 -11,3.5 -22.5,-7 -6.8,-7.5" fill="#ffc324" opacity=".95"/></g>
  <g transform="translate(256,56)"><polygon points="0,-26 8,-9 26,-7.5 13,5 16.5,22 0,13 -16.5,22 -13,5 -26,-7.5 -8,-9" fill="#ffc324" opacity=".98"/></g>
  <g transform="translate(355,82)"><polygon points="0,-22 6.8,-7.5 22.5,-7 11,3.5 14.5,19 0,10.5 -14.5,19 -11,3.5 -22.5,-7 -6.8,-7.5" fill="#ffc324" opacity=".95"/></g>
  <!-- shield -->
  <path d="M256 116C256 116 412 155 412 241L412 330Q412 460 256 480Q100 460 100 330L100 241C100 155 256 116 256 116Z" fill="url(#sf)" fill-opacity=".92" stroke="#00ff87" stroke-width="7"/>
  <!-- band -->
  <path d="M100 241L100 287L256 258L412 287L412 241Z" fill="#00ff87" fill-opacity=".07"/>
  <line x1="100" y1="287" x2="412" y2="287" stroke="#00ff87" stroke-width="3" opacity=".25"/>
  <circle cx="138" cy="236" r="8" fill="#00ff87" opacity=".55"/>
  <circle cx="374" cy="236" r="8" fill="#00ff87" opacity=".55"/>
  <!-- diamond -->
  <polygon points="256,122 270,152 256,182 242,152" fill="#00ff87" opacity=".68"/>
  <!-- football texture -->
  <circle cx="256" cy="390" r="85" fill="none" stroke="#00ff87" stroke-width="5" opacity=".09"/>
  <polygon points="256,345 288,366 276,400 236,400 224,366" fill="rgba(0,255,135,.04)" stroke="#00ff87" stroke-width="3" opacity=".14"/>
  <path d="M256,345C250,310 228,294 206,280" fill="none" stroke="#00ff87" stroke-width="2.5" opacity=".10"/>
  <path d="M288,366C312,348 338,350 358,340" fill="none" stroke="#00ff87" stroke-width="2.5" opacity=".10"/>
  <path d="M276,400C290,428 276,454 256,468" fill="none" stroke="#00ff87" stroke-width="2.5" opacity=".10"/>
  <path d="M236,400C222,428 236,454 256,468" fill="none" stroke="#00ff87" stroke-width="2.5" opacity=".10"/>
  <path d="M224,366C200,348 174,350 154,340" fill="none" stroke="#00ff87" stroke-width="2.5" opacity=".10"/>
  <!-- bars -->
  <rect x="152" y="348" width="52" height="110" rx="10" fill="#00ff87" opacity=".44"/>
  <rect x="230" y="292" width="52" height="166" rx="10" fill="#00ff87" opacity=".72"/>
  <rect x="308" y="228" width="52" height="230" rx="10" fill="#00ff87"/>
  <!-- bar highlights -->
  <line x1="152" y1="348" x2="204" y2="348" stroke="#fff" stroke-width="3.5" opacity=".22" stroke-linecap="round"/>
  <line x1="230" y1="292" x2="282" y2="292" stroke="#fff" stroke-width="3.5" opacity=".22" stroke-linecap="round"/>
  <line x1="308" y1="228" x2="360" y2="228" stroke="#fff" stroke-width="3.5" opacity=".22" stroke-linecap="round"/>
</svg>`;

const ICONS = [
  { size: 512,  file: 'icon-512.png',          label: 'PWA / Android (512×512)' },
  { size: 192,  file: 'icon-192.png',          label: 'PWA / Android (192×192)' },
  { size: 180,  file: 'apple-touch-icon.png',  label: 'iOS Home Screen (180×180)' },
];

const container = document.getElementById('icons');

ICONS.forEach(({ size, file, label }) => {
  const canvas = document.createElement('canvas');
  canvas.width  = size;
  canvas.height = size;
  const displayed = Math.min(size, 160);
  canvas.style.width  = displayed + 'px';
  canvas.style.height = displayed + 'px';

  const img = new Image();
  const blob = new Blob([SVG_SRC], { type: 'image/svg+xml' });
  const url  = URL.createObjectURL(blob);
  img.onload = () => {
    const ctx = canvas.getContext('2d');
    ctx.drawImage(img, 0, 0, size, size);
    URL.revokeObjectURL(url);

    const link = document.createElement('a');
    link.className = 'dl';
    link.textContent = '⬇ Save ' + file;
    link.download = file;
    link.href = canvas.toDataURL('image/png');

    const box = document.createElement('div');
    box.className = 'icon-box';
    box.appendChild(canvas);
    box.insertAdjacentHTML('beforeend', `<span class="label">${label}</span>`);
    box.appendChild(link);
    container.appendChild(box);
  };
  img.src = url;
});
</script>
</body>
</html>
